<html>
<head>
	<title>Tari Buranya~</title>
    <script>
	var num = 0;
	var Pats = document.getElementById("Pats");
	
	 function hideText() {
    // hides text for 5 secs  
    
    const nya = document.querySelector('.hide');
    nya.style.display = "block"
    setTimeout(()=>{nya.style.display= "none"}, 500)
  }
	
	function necoArc(){
	    var audio = document.getElementById("audio");
		audio.currentTime = 0.2;
        if(num <10){
        audio.play();
        }
        else if(num =>10){
        audio.play();
        setTimeout(()=> {audio.play();}, 50);
        }
        else if(num=>300){
        audio.play();
        setTimeout(()=> {audio.play();}, 50);
        setTimeout(()=> {audio.play();}, 75);
        }
        else if(num=>1000){
        audio.play();
        setTimeout(()=> {audio.play();}, 50);
        setTimeout(()=> {audio.play();}, 75);
        setTimeout(()=> {audio.play();}, 100);
        }
        
	}
	
	function petClick() { 
    
        if(num <10){
          num += 1;
        }
        else if(num =>10){
          num += 2;
        }
        else if(num=>300){
          num += 3;
        }
        else if(num=>1000){
          num += 4;
        }

    var numbers = document.getElementById("numbers");
    
    //upgrade level for printing
    var upgradeLevel = document.getElementById("upgradeLevel");
    
    numbers.innerHTML = num;      
    //automatic Granny upgrade to 2x
    if(num == 10){
		alert("Congratulations! You hit 10! 2x buranya~");
    }
	   if(num == 300){
		alert("Congratulations! You hit 300! 3x buranya~");
    }
	   if(num == 1000){
		alert("Congratulations for 1000! 4x buranya~ Welcome to purgatory");
    }
		if(num == 10000){
		alert("Alrighttt, Try for 69,969 jhgjgjghjhg");
    }
		if(num == 69696 ){
		alert("Jesus Christ");
    }
}
	</script>

}

  <body>
	<center>
	
	<h1>Petting Neco Arc</h1>
        <div id="Pats" onclick="petClick();necoArc();hideText()">
            <img src="https://media.tenor.com/Gd0orDm2eTIAAAAi/neco-arc-dance.gif" width="300px">

        </div>

        <div id="numbers">1</div>
		<div class="hide" style="display: none;">buranya</div>
